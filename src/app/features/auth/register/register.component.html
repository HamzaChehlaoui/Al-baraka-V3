<div class="register-container">
  <div class="register-card">

    <!-- Header -->
    <div class="bank-header">
      <div class="bank-logo">
        <i class="fas fa-university bank-icon"></i>
        <h2>Al Baraka Digital</h2>
        <p class="bank-subtitle">Créer un compte</p>
      </div>

      <div class="security-badge">
        <i class="fas fa-shield-alt"></i>
        <span>Système sécurisé</span>
      </div>
    </div>

    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Nom complet</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            id="fullName"
            formControlName="fullName"
            placeholder="Votre nom complet"
            class="form-control"
            [class.is-invalid]="fullName?.invalid && fullName?.touched"
          >
        </div>
        <small class="error" *ngIf="fullName?.invalid && fullName?.touched">
          Nom requis (min. 3 caractères)
        </small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="exemple@banque.com"
            class="form-control"
            [class.is-invalid]="email?.invalid && email?.touched"
          >
        </div>
        <small class="error" *ngIf="email?.invalid && email?.touched">
          Email invalide ou requis
        </small>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="form-control"
            [class.is-invalid]="password?.invalid && password?.touched"
          >
        </div>
        <small class="error" *ngIf="password?.invalid && password?.touched">
          Mot de passe requis (min. 6 caractères)
        </small>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <!-- Button -->
      <button type="submit" class="btn-register" [disabled]="registerForm.invalid || isLoading">
        <i *ngIf="!isLoading" class="fas fa-check"></i>
        <span *ngIf="isLoading" class="loader"></span>
        {{ isLoading ? 'Inscription...' : 'S\'inscrire' }}
      </button>

      <!-- Footer -->
      <div class="register-footer">
        <p>Vous avez déjà un compte? <a routerLink="/login">Se connecter</a></p>
        <p>Support technique : <strong>5555-1234</strong></p>
      </div>

    </form>
  </div>
</div>
